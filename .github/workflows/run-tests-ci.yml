name: Tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
      - dev
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PRODUCTION_BRANCH_NAME: master
  STAGING_BRANCH_NAME: dev
  OTHER_BRANCH_NAME: dev
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_CACHE_PATH: /tmp/docker-img-build-control
  CADDY_IMAGE_TAG: ghcr.io/labcodes/site_v2_production_caddy
  POSTGRES_IMAGE_TAG: ghcr.io/labcodes/site_v2_production_postgres
  DJANGO_IMAGE_TAG: ghcr.io/labcodes/site_v2_production_django
  POSTGRES_EXTERNAL_HOST: 127.0.0.1
  POSTGRES_EXTERNAL_PORT: 5432
  # valid for external use
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DJANGO_SECRET_KEY: "aasdfsfsdfgsdf"


jobs:
  python-tests:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    strategy:
      matrix:
        python-version:
          - '3.10.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt
            requirements/production.txt

      - name: Install and upgrade packaging tools
        run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -r requirements/requirements-dev.txt
      - run: cp .env.example .env
      - name: Run tests
        run: pytest
